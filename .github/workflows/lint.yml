name: Lint Code

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv and set-up python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          version: latest
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Lint with Ruff
        run: |
          uv run --dev ruff check src/chonkie tests/
          uv run --dev ruff format --check src/chonkie tests/
